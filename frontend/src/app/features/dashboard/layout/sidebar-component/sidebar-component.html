<div class="h-full w-80 bg-slate-900 text-white flex flex-col shadow-xl">
  
  <div class="h-16 flex items-center justify-end border-b border-slate-700">
    <div class="flex items-center gap-3 mr-4">
        <div class="text-right hidden sm:block">
            <p class="text-xs font-bold text-slate-300">{{ userEmail() }}</p> 
            <p class="text-xs text-slate-200">{{userReadableRole()}}</p>
        </div>
        <div class="h-10 w-10 rounded-full bg-slate-200 flex items-center justify-center text-slate-600 font-bold shadow-inner">
            {{ userInitial() }}
        </div>
    </div>
  </div>

  <nav class="flex-1 px-4 py-6 space-y-2 overflow-y-auto">
    
    <a routerLink="/dashboard" 
       routerLinkActive="bg-blue-600 text-white shadow-lg"
       [routerLinkActiveOptions]="{exact: true}"
       class="flex items-center gap-3 px-4 py-3 rounded-lg text-slate-300 hover:bg-slate-800 hover:text-white">
       <fa-icon [icon]="icons.faChartLine" class="text-lg"></fa-icon>
       <span class="font-medium">Dashboard</span>
    </a>
    @if (showAdminChat()) {
        <a routerLink="/dashboard/inbox" 
            routerLinkActive="bg-blue-600 text-white shadow-lg"
            class="flex items-center gap-3 px-4 py-3 rounded-lg text-slate-300 hover:bg-slate-800 hover:text-white transition-all">
            <fa-icon [icon]="icons.faHeadset" class="text-lg w-6 text-center"></fa-icon>
            <span class="font-medium">Richieste Assistenza</span>
        </a>
    }

    @if (showClubChat()) {
        <a routerLink="/dashboard/support" 
            routerLinkActive="bg-blue-600 text-white shadow-lg"
            class="flex items-center gap-3 px-4 py-3 rounded-lg text-slate-300 hover:bg-slate-800 hover:text-white transition-all">
            <fa-icon [icon]="icons.faHeadset" class="text-lg w-6 text-center"></fa-icon>
            <span class="font-medium">Assistenza</span>
        </a>
    }

    <div class="border-t border-slate-700 my-2 pt-2"></div>

    @if (showEventsSection()) {
        <a routerLink="/dashboard/events" 
            routerLinkActive="bg-blue-600 text-white shadow-lg"
            class="flex items-center gap-3 px-4 py-3 rounded-lg text-slate-300 hover:bg-slate-800 hover:text-white">
            <fa-icon [icon]="icons.faCalendar" class="text-lg"></fa-icon>
            <span class="font-medium">Eventi</span>
        </a>
    }

    @if (showClubsSection()) {
        <a routerLink="/dashboard/clubs" 
            routerLinkActive="bg-blue-600 text-white shadow-lg"
            class="flex items-center gap-3 px-4 py-3 rounded-lg text-slate-300 hover:bg-slate-800 hover:text-white">
            <fa-icon [icon]="icons.faUsers" class="text-lg"></fa-icon>
            <span class="font-medium">Atleti & Club</span>
        </a>
    }

    <!-- @if(showFederationManagers()) { -->
        <a routerLink="/dashboard/federation-managers" 
            routerLinkActive="bg-blue-600 text-white shadow-lg"
            class="flex items-center gap-3 px-4 py-3 rounded-lg text-slate-300 hover:bg-slate-800 hover:text-white">
            <fa-icon [icon]="icons.faUserShield" class="text-lg"></fa-icon>
            <span class="font-medium">Amministratori</span>
        </a>
    <!-- } -->

  </nav>

  <div class="p-4 border-t border-slate-700">
    <button (click)="logout()" class="w-full flex items-center justify-center gap-2 px-4 py-2 bg-red-600/10 text-red-400 hover:bg-red-600 hover:text-white rounded-lg transition-colors duration-200 cursor-pointer">
      <fa-icon [icon]="icons.faRightFromBracket"></fa-icon>
      <span>Esci</span>
    </button>
  </div>

</div>
