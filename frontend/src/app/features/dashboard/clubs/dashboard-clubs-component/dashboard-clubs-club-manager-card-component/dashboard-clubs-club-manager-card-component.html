<div
  class="group relative bg-white rounded-xl border border-slate-200 shadow-sm hover:shadow-md hover:border-blue-200 transition-all duration-200 overflow-hidden flex flex-col h-full"
>
  <div class="flex flex-row h-full w-full">
    <div class="p-4 flex flex-col justify-center items-center border-r border-slate-200 w-1/4">
      <div class="relative">
        <div
          class="w-14 h-14 rounded-full bg-indigo-50 flex items-center justify-center text-indigo-500 font-bold text-xl group-hover:bg-indigo-100 transition-colors shadow-sm border-2 border-white"
        >
          {{ clubManager().firstName.charAt(0).toUpperCase()
          }}{{ clubManager().lastName.charAt(0).toUpperCase() }}
        </div>
      </div>

      <div>
        <h3 class="font-bold text-slate-800 text-md leading-tight mb-1 truncate">
          {{ clubManager().lastName }} {{ clubManager().firstName }}
        </h3>
        <p
          class="text-[10px] text-slate-400 font-mono bg-slate-100 rounded px-1 py-0.5 inline-block mx-auto truncate max-w-full"
        >
          {{ clubManager().email }}
        </p>
      </div>
    </div>
    <div class="flex justify-center w-3/4 items-center gap-2 pb-2 border-b border-slate-50">
      <div class="truncate">
        <p class="text-[10px] uppercase font-bold text-slate-400 leading-none mb-0.5">Societ√†</p>
        <p class="text-sm font-bold text-slate-700 truncate" title="{{ getClubName() }}">
          {{ getClubName() }}
        </p>
      </div>
    </div>
  </div>
  <a
    [routerLink]="['/dashboard/user', clubManager().id]"
    class="block bg-slate-50 p-3 text-center text-sm font-bold text-indigo-600 hover:text-indigo-700 hover:bg-indigo-50 border-t border-slate-100 transition-colors flex items-center justify-center gap-2"
  >
    Vedi Dettagli
    <fa-icon [icon]="faChevronRight" class="text-xs"></fa-icon>
  </a>
</div>
