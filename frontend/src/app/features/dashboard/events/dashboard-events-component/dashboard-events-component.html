<div class="space-y-6">
  <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4">
    <div>
      <h1 class="text-2xl font-bold text-slate-800">Eventi & Gare</h1>
      <p class="text-slate-500">Gestisci e visualizza il calendario delle competizioni</p>
    </div>

    @if (isFederation()) {
    <button
      (click)="navigateToCreate()"
      class="flex items-center gap-2 bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition-colors shadow-sm"
    >
      <fa-icon [icon]="icons.faPlus"></fa-icon>
      <span>Nuovo Evento</span>
    </button>
    }
  </div>

  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    @for (event of events(); track event.id) {
      <app-event-card-component [event]="event" [isDashboard]="true"></app-event-card-component>
    }
  </div>
</div>
