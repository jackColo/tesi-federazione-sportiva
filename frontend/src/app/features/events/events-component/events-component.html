<div class="min-h-screen bg-slate-50 pb-20">

  <div class="bg-slate-900 text-white py-16 px-4 mb-8 relative overflow-hidden">
    <div class="absolute top-0 right-0 w-64 h-64 bg-blue-600 rounded-full blur-3xl opacity-20 -translate-y-1/2 translate-x-1/4"></div>
    
    <div class="max-w-7xl mx-auto relative z-10 text-center md:text-left">
      <h1 class="text-4xl md:text-5xl font-extrabold tracking-tight mb-4">
        Calendario Gare <span class="text-blue-500">&</span> Eventi
      </h1>
      <p class="text-slate-400 text-lg max-w-2xl">
        Consulta il programma ufficiale delle competizioni federali. 
        Iscriviti tramite il tuo club o vieni a fare il tifo.
      </p>
    </div>
  </div>

  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        
        @for (event of allEvents(); track event.id) {
          <app-event-card-component [event]="event" [isDashboard]="false"></app-event-card-component>
        }

      </div>
  </div>
</div>
